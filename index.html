<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Darg and drop</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<script>
    function dragstart_handler(ev) {
        // Set the drag's format and data. Use the event target's id for the data
        ev.dataTransfer.setData("text/plain", ev.target.id);
    }

</script>
<div class="root">
	
	<canvas id="c" width="700" height="600" style="border:1px solid #ccc"></canvas>
	
	<div class="catlogCont">
		
		<div id="bed" class='catalog' draggable="true" ondragstart="dragstart_handler(event);" >Bed</div>
		<div id="table" class='catalog' draggable="true" ondragstart="dragstart_handler(event);">Table</div>
		<div id="room" class='catalog' draggable="true" ondragstart="dragstart_handler(event);" >Room</div>
		<div id="chair" class='catalog' draggable="true" ondragstart="dragstart_handler(event);" >Chair</div>
		<div id="circle" class='catalog' draggable="true" ondragstart="dragstart_handler(event);">Circle</div>
	
	</div>

</div>



<script src="js/fabric.js"></script>
<script src="js/script.js"></script>

</body>
</html>
